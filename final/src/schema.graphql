scalar Date

type Character {
    id:       ID!,
    male:      Boolean
    house:     String,
    slug:      String,
    name:      String,
    books:     [String],
    titles:    [String]
}

type City {
    id:       ID!,
    name:      String,
    latitude:      Float
    longitude:     Float,
    type:      String,
    link:     String,
}


type Query {
    characters : [Character]
    cities : [City]
}